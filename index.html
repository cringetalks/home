    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #ff6b81;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .video-section {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .neon-bar {
      width: 30px;
      height: 250px;
      background: linear-gradient(180deg, #00ffe1, #ff00f2);
      box-shadow: 0 0 20px #00ffe1, 0 0 40px #ff00f2;
      border-radius: 10px;
      margin: 0 20px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from {
        opacity: 0.7;
        transform: scaleY(0.9);
      }
      to {
        opacity: 1;
        transform: scaleY(1.1);
      }
    }

    .video-container {
      max-width: 720px;
      width: 100%;
      border: 2px solid #ff6b81;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 107, 129, 0.5);
    }

    video {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .buttons a {
      background-color: #ff4757;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #ff6b81;
    }

    @media (max-width: 768px) {
      .video-section {
        flex-direction: column;
      }

      .neon-bar {
        height: 20px;
        width: 200px;
        margin: 10px 0;
      }

      video {
        height: 250px;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
